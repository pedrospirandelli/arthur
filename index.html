<!DOCTYPE html>
<html>
<!---The following can be changed to modify this countdown for anything --->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!--- Tab Name ---> 
  <title>Contagem Regressia Arthur</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Name of countdown --->
  <h1>Contagem regressiva para o Arthur nascer!</h1>
  <div class="countdown-container">
    <div class="countdown-el days-c">
      <p class= "big-text" id="days"> 0</p>
      <span>Dias</span>
    </div>
    <div class="countdown-el hours-c">
      <p class= "big-text" id="hours"> 0</p>
      <span>Horas</span>
    </div>
    <div class="countdown-el min-c">
      <p class= "big-text" id="min">0</p>
      <span>Minutos</span>
    </div>
    <div class="countdown-el sec-c">
      <p class= "big-text" id="sec">0</p>
      <span>Segundos</span>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
